<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<h2>Books</h2>
<form action="/library" method="POST">
    <label for="section_name">Select Section</label>
    <select name="section_name" id="section_name">
        {% if data["current_section_name"] == "all" %}
            <option value="all" selected>All</option>
        {% else %}
            <option value="all">All</option>
        {% endif %}
        {% for i in data["sections"] %}
            {% if data["current_section_name"] == i.name %}
                <option value="{{ i.name }}" selected>{{ i.name }}</option>
            {% else %}
                <option value="{{ i.name }}">{{ i.name }}</option>
            {% endif %}
        {% endfor %}
    </select>
    <button>Submit</button>
</form>
<br>
{% if data["books"] | length == 0 %}
    <h2>We are sorry, currently no books available for this section</h2>
{% else %}
    <table class="table table-bordered table-hover">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Author</th>
            <th>Total Rating</th>
            <th>Issue</th>
        </tr>

        {% for i in data["books"] %}
            <tr>
                <td><a href="/book/{{ i.id }}">{{ i.id }}</a></td>
                <td>{{ i.name }}</td>
                <td>{{ i.author }}</td>
                <td>{{ i.total_rating }}</td>
                <td><a href="/book/issue/{{ i.id }}">
                    <button>Issue</button>
                </a></td>
            </tr>
        {% endfor %}
    </table>
{% endif %}

</body>
</html>
