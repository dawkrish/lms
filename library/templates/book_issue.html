<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Issue</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h3>Current book details</h3>
    <p>Book Name :  {{data["book"].name}}</p>
    <p>Book Author :   {{data["book"].author}}</p>
    <p>Book Section :  {{data["book"].section_name}}</p>
    <h3>You can only issue upto 5 books and not more than for a week</h3>

    <form action="/book/issue/{{data['book'].id}}"  method="POST">
        <label for="return_date">Return Date</label>
        <input type="date" name="return_date" id="return_date" min="{{data['min_date']}}" max="{{data['max_date']}}">
        <button>Issue</button>
    </form>
</body>
</html>
