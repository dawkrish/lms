<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Return</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        padding: 10px;
      }
      .label_text{
        font-size: larger;
      }
    </style>
  </head>
  <body>
    <h2>Please rate the book before you return it</h2>
    <form action="/book/return/{{ data['book'].id }}" method="POST">
      <label for="rating" class="label_text">Rating&nbsp;&nbsp;&nbsp;&nbsp;</label>
      <input
        type="number"
        name="rating"
        id="rating"
        max="10"
        min="0"
        value="1"
      />
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <button class="btn btn-primary">Return</button>
    </form>
  </body>
</html>
