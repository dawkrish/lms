<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Section update</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<h3>Current Section Details</h3>
<p>Section Name : {{ data["section"].name }}</p>
<p>Section Description : {{ data["section"].description }}</p>
<br/>
<h4>Form for updating</h4>
<form action="/section/update/{{ data['section'].id }}" method="POST">
    <label for="updated_section_name">Name</label>
    <input
            type="text"
            id="updated_section_name"
            name="updated_section_name"
            value="{{ data['section'].name }}"
    />
    <br/>
    <label for="updated_section_description">Description</label>
    <textarea
            name="updated_section_description"
            id="updated_section_description"
            cols="30"
            rows="10"
            placeholder="{{ data['section'].description }}"
    ></textarea>
    <br/>
    <button>Update section</button>
</form>
</body>
</html>
